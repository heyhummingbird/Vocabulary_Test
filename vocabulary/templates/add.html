<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Vocabulary Test</title>
        <!-- Bootstrap -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bootstrap/css/base.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Quattrocento+Sans|Forum" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Vocabulary Test</h1>
        </div>

        <div class="jumbotron text-center">
          <h2 id="prob">Add new vocabulary !</h1>
          <br>
          <form class="form-inline" onsubmit="return false;">
            <input name="eng" 
                   id="eng" 
                   placeholder="輸入英文"
                   type="text"
                   class="form-control input-lg" 
                   ></input>
            <br><br>
            <input name="chi" 
                   id="chi" 
                   placeholder="輸入中文"
                   type="text"
                   class="form-control input-lg" 
                   ></input>
            <br><br>
          </form>
          <button class="btn btn-lg" id="add">Add</button>

        </div>
        <div class="container">
          <div class="alert alert-success alert-dismissable" 
               id="correct_bar" style="display:none">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
          </div>
        </div>

        <script>
            var headers = new Headers();
            headers.append('X-CSRFToken', getCookie('csrftoken'));
            headers.append('Accept', "application/json");
            headers.append('Content-Type', "application/json");
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            $(function() {
                $("#add").on("click", add_vc) ;
            })
            function add_vc() {
                console.log("werw") ;
                eng = document.querySelector("#eng").value ;
                chi = document.querySelector("#chi").value ;
                document.querySelector("#eng").value = "" ;
                document.querySelector("#chi").value = "" ;
                var request = new Request('', {
                    method: "post", 
                    body: JSON.stringify({"prob": eng, "ans": chi}),
                    headers: headers,
                    credentials: 'include'
                })
                fetch(request).then(function(res) {
                    if (!res.ok) {
                        alert("error!") ;
                    }
                }).catch(function(err) {
                    alert(err) ;
                })
            }
        </script>
    </body>
</html>
